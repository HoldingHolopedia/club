<mat-card>
  <button (click)="openDialog()" mat-raised-button color="primary">Nyt Event</button>

  <button 
    (click)="displayMyEventsOnly()" 
    matTooltip="Events som du arrangerer" 
    routerLink="/my-events" 
    mat-raised-button color="accent">
      {{myEventsShown ? 'Alle eventer' : 'Mine Eventer'}} 
  </button>

  <button class="lesserBtn" matTooltip="Events, som du har deltaget i" routerLink="/attending-events"
    mat-raised-button>Tidligere Events
  </button>

  <button
    (click)="displayPastEvents()"
    class="lesserBtn" matTooltip="En liste af de events, som du er tilmeldt" routerLink="/attended-events"
    mat-raised-button>
     {{ pastEventsShown ? 'Nuv√¶rende' : 'Tidligere Eventer'}} 
  </button>

</mat-card>
