<h1>Nyhedsbrev</h1>
<mat-card>
  <form [formGroup]="newsletterForm">

    <mat-form-field>
        <mat-select formControlName="username" placeholder="Afsender">
          <mat-option value="Henrik & Diana">Henrik & Diana</mat-option>
          <mat-option value="SingleNetvaerket">SingleNetv√¶rket</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-select formControlName="subject" placeholder="Emne felt">
          <mat-option value="Nyhedsbrev: Feature">Nyhedsbrev: Feature</mat-option>
          <mat-option value="Nyhedsbrev: Status">Nyhedsbrev: Status</mat-option>
          <mat-option value="Nyhedsbrev: OBS">Nyhedsbrev: OBS</mat-option>
        </mat-select>
    </mat-form-field>

    <textarea formControlName="text" placeholder="besked" required cols="6"></textarea>
    
    <button [disabled]="disabled" (click)="sendNewsletter(newsletterForm.value)" mat-raised-button color="primary">Send nyhedsbrev</button>


      

  </form>
</mat-card>
