<landing-page-header></landing-page-header>

<mat-card>

    <mat-grid-list cols="2" rowHeight="600px">

        <mat-grid-tile>
            <mat-card>
                    <form [formGroup]="registerForm">
                            <h2><fa name="wpforms"></fa> Kontakt </h2>
                                <mat-form-field>
                                    <mat-label><fa name="address-card"></fa> Navn</mat-label>
                                    <input formControlName="name" matInput placeholder="navn" autofocus required>
                                </mat-form-field>
                            
                                <mat-form-field>
                                    <mat-label><fa name="envelope"></fa> Email</mat-label>
                                    <input formControlName="email" matInput placeholder="email" required>
                                </mat-form-field>
                            
                                <mat-form-field>
                                    <mat-label><fa name="tag"></fa> Emne</mat-label>
                                    <mat-select placeholder="Vælg emne" required>
                                        <mat-option value="option">Andet</mat-option>
                                        <mat-option value="option">Teknisk problem</mat-option>
                                        <mat-option value="option">Anmeld snyd</mat-option>
                                        <mat-option value="option">Klage</mat-option>
                                        <mat-option value="option">Konto</mat-option>
                                    </mat-select>
                                </mat-form-field>
                
                                <mat-form-field>
                                    <textarea matInput placeholder="Besked..." rows="6"
                                    matTooltip="Du kan trække nede i højre hjørne for at forstørre tekstfeltet"
                                    aria-label="Button that displays a tooltip when focused or hovered over" required></textarea>
                                </mat-form-field>
                            
                            
                                <button (click)="tryRegister(registerForm.value)" mat-raised-button color="primary">Send</button>
                            </form>
            </mat-card>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-card>
                <h2>Virksomhedsinformationer</h2>
                <p>SingleNetværket IVS<br>
                    Valbygårdsvej 44, sttv<br>
                    2500 Valby<br>
                    <a href="tel:+4560560018">TLF: +45 6056 0018</a><br>
                    CVR: 39557150
                </p>
            </mat-card>
            
        </mat-grid-tile>

    </mat-grid-list>

</mat-card>
