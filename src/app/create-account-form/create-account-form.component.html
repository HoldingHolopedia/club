<h2>Opret profil</h2>
<form [formGroup]="registerForm">
    <div class="form-group">
      <label id="emailLabel" for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" formControlName="email" id="inputEmail1" aria-describedby="emailHelp" placeholder="Indtast her">
    </div>
    <div class="form-group">
      <label id="passwordLabel" for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" formControlName="password" id="inputPassword1" placeholder="Indtast her">
    </div>
    <div class="form-group">
        <label id="nameLabel" for="inputName1">Profil navn</label>
        <input type="text" class="form-control" formControlName="username" id="inputName1" aria-describedby="emailHelp" placeholder="Indtast her">
      </div>
      <div class="form-group">
        <label id="consentLabel" for="inputConsent1">Samtykke</label>
        <input type="checkbox" class="form-control" id="inputConsent1" name="consent" value="Yes">
        <p>Jeg er indforstået med Single Netværkets privatlivs politik og giver mit samtykke</p>
        <label class="error">{{errorMessage}}</label>
        <label class="success">{{successMessage}}</label>
      </div>
    <button type="submit" (click)="tryRegister(registerForm.value)" class="btn btn-primary">Opret</button>
    
  </form>
