<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

<mat-card>
    <h2>Filtre</h2>
    <div>
    <label>Afstand</label>
    <mat-slider color="primary" min="10" max="100" step="10" [(ngModel)]="slider1Val"></mat-slider>
    <label id="distKM">{{ slider1Val }} KM</label>
    </div>

    <div>
    <label>Børn</label> 
    <mat-slide-toggle color="primary" [(ngModel)]="kidsAllowed">{{kidsAllowed | activeBlocked}}</mat-slide-toggle>
    </div>

    <div>
    <label>Deltager køn</label>
    <mat-form-field>
            <mat-select placeholder="Fordeling">
              <mat-option *ngFor="let option of options" [value]="option.value">
                {{option.displayValue}}
              </mat-option>
            </mat-select>
    </mat-form-field>
    </div>

</mat-card>

<script>
  function updateTextInput(val) {
          $("#distKM").html($("#slider1").val + " KM"); 
        }
</script>
