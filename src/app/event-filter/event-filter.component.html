<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

<div class="container">
<h2>Filtre</h2>

<div class="row">

  <div class="col">

      <div>
          <label>Afstand</label> <br>
          <label id="distKM">{{ slider1Val }} KM</label>
            <input id="slider1" type="range" min="10" max="100" step="10" [(ngModel)]="slider1Val" />
        </div>
  </div>

  <div class="col">

      <div class="onoffswitch">
          <label>Børn</label> <br>
          <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
          <label class="onoffswitch-label" for="myonoffswitch">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
          </label>
      </div>

  </div>

  <div class="col">

      <div class="form-group">
          <label for="sel1">Deltager køn</label>
          <select class="form-control" id="sel1">
            <option>50/50</option>
            <option>Kun for mænd</option>
            <option>Kun for kvinder</option>
          </select>
        </div>

  </div>

</div>

<script>
  function updateTextInput(val) {
          $("#distKM").html($("#slider1").val + " KM"); 
        }
</script>
