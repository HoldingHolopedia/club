<div class="container">

    <img class="mobile" src="./assets/images/Logo_white.png">

    <div class="row">
      <div class="col left">
        <img alt="logo" src="./assets/images/Logo_white.png">
      </div>
      <div class="col right">
          <form [formGroup]="loginForm">
            <div class="form-group">
                <label for="exampleLoginEmail1">Email</label>
                <input type="email" class="form-control" formControlName="email" id="loginEmail1" aria-describedby="emailHelp" placeholder="Indtast her">
              </div>
              <div class="form-group">
                <label for="exampleLoginPassword1">Password</label>
                <input type="password" class="form-control" formControlName="password" id="loginPassword1" placeholder="Indtast her">
              </div>
            <button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-outline-primary my-2 my-sm-0">Login</button>
            </form>
        
      </div>
    </div>
</div>
