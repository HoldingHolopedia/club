<div class="container">

    <a [routerLink]="['/']"><img class="mobile" src="./assets/images/Logo_white.png"></a>

    <div class="row">
      <div class="col left">
        <a [routerLink]="['/']"><img src="./assets/images/Logo_white.png"></a>
      </div>
      <div class="col right">
        <mat-card>

            <form [formGroup]="loginForm">
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput placeholder="email" autofocus>
                </mat-form-field>
                
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input formControlName="password" matInput placeholder="password" type="password">
                </mat-form-field>

                <button (click)="tryLogin(loginForm.value)" mat-raised-button>Login</button>
            </form>

        </mat-card>
      </div>
    </div>
</div>
