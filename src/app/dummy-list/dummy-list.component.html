<ul>
  <div *ngFor="let course of coursesObservable | async | slice:-6">
      <ngb-alert type="info" [dismissible]="false">
          <div class="row">
                <div class="column">
                    <img src="{{course.file}}">
                </div>
                <div class="column">
                    <h3><a href="#">{{course.name}}</a> </h3>
                </div>
          </div>
      </ngb-alert> 
  </div>
</ul>
